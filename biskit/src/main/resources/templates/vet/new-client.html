<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biskit</title>
    <link rel="icon" type="image/png" th:href="@{/images/marca/icono.png}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header th:replace="fragmentos::navbar-logged"></header>
    <main>
      <!-- Botón de Volver al Dashboard -->
      <div th:replace="fragmentos::volver-al-dashboard"></div>
      <!-- CONTENIDO -->
      <section
        class="grid grid-cols-1 md:grid-cols-2 mx-4 sm:mx-8 md:mx-12 lg:mx-20 xl:mx-28 mt-5 mb-10 gap-6 md:gap-8 lg:gap-12">
        <!-- Imagen -->
        <article
          class="relative rounded-[20px] overflow-hidden h-64 sm:h-80 md:h-full min-h-100">
          <img
            th:src="@{/images/vet/new-client/new-client.jpg}"
            alt="new-client"
            class="absolute inset-0 w-full h-full object-cover" />
          <div
            class="absolute inset-0 bg-linear-to-t from-black/70 via-black/30 to-transparent"></div>
          <!-- Contenido -->
          <div class="absolute bottom-0 left-0 z-10 p-4 sm:p-6 text-[#FBFAF8]">
            <div
              class="mb-2 flex items-center gap-2 text-xs sm:text-sm font-medium">
              <img
                th:src="@{/images/marca/icono.png}"
                alt="icono"
                class="h-5 w-5 sm:h-6 sm:w-6" />
              <span>Biskit</span>
            </div>
            <h2
              class="mb-2 text-xl sm:text-2xl font-black leading-tight tracking-wide">
              Cada cliente es parte de<br class="hidden sm:inline" /><span
                class="sm:hidden">
              </span
              >nuestra familia
            </h2>
            <p class="text-xs sm:text-sm text-[#FBFAF8]/80">
              Registra los datos del cliente para mantener un <br />
              seguimiento completo de sus mascotas.
            </p>
          </div>
        </article>
        <!-- Formulario -->
        <article
          class="flex flex-col gap-0 shadow-[0_10px_30px_-6px_rgba(0,0,0,0.08)] rounded-b-2xl overflow-hidden">
          <!-- Titulo -->
          <div
            class="flex gap-4 sm:gap-7 items-center bg-[#F6F7F8] px-4 sm:px-6 md:px-8 py-4 sm:py-5 rounded-t-2xl">
            <img
              th:src="@{/images/marca/icono.png}"
              alt="icono"
              class="h-8 w-8 sm:h-10 sm:w-10" />
            <div class="flex flex-col">
              <h2
                class="text-xl sm:text-2xl font-bold tracking-wide text-[#4A4A4A]">
                Nuevo Cliente
              </h2>
              <p class="text-[10px] sm:text-xs text-[#8D8580] font-semibold">
                Registre la información del nuevo cliente
              </p>
            </div>
          </div>
          <!-- Form -->
          <div class="w-full p-4 sm:p-6 md:p-8 bg-[#FBFAF8]">
            <form class="space-y-4 sm:space-y-5">
              <!-- Nombre completo -->
              <div>
                <label
                  class="block text-[#4A4A4A] text-sm sm:text-base font-semibold mb-2"
                  for="txtNombre">
                  Nombre Completo
                </label>
                <div
                  class="bg-gray-50 border border-gray-200 rounded-xl px-3 sm:px-4 py-2 sm:py-3">
                  <input
                    id="txtNombre"
                    type="text"
                    placeholder="Ej. Ana María Lopez García"
                    class="w-full bg-transparent outline-none text-sm sm:text-base text-[#4A4A4A] placeholder-[#4A4A4A]/50" />
                </div>
              </div>
              <!-- Cédula -->
              <div>
                <label
                  class="block text-[#4A4A4A] text-sm sm:text-base font-semibold mb-2"
                  for="txtCedula">
                  Cédula
                </label>
                <div
                  class="bg-gray-50 border border-gray-200 rounded-xl px-3 sm:px-4 py-2 sm:py-3">
                  <input
                    id="txtCedula"
                    type="number"
                    placeholder="Ej. 1011322781"
                    class="w-full bg-transparent outline-none text-sm sm:text-base text-[#4A4A4A] placeholder-[#4A4A4A]/50 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none" />
                </div>
              </div>
              <!-- Correo -->
              <div>
                <label
                  class="block text-[#4A4A4A] text-sm sm:text-base font-semibold mb-2"
                  for="txtCorreo">
                  Correo Electrónico
                </label>
                <div
                  class="bg-gray-50 border border-gray-200 rounded-xl px-3 sm:px-4 py-2 sm:py-3">
                  <input
                    id="txtCorreo"
                    type="email"
                    placeholder="Ej. correo@ejemplo.com"
                    class="w-full bg-transparent outline-none text-sm sm:text-base text-[#4A4A4A] placeholder-[#4A4A4A]/50" />
                </div>
              </div>
              <!-- Teléfono -->
              <div>
                <label
                  class="block text-[#4A4A4A] text-sm sm:text-base font-semibold mb-2"
                  for="txtTelefono">
                  Teléfono
                </label>
                <div
                  class="bg-gray-50 border border-gray-200 rounded-xl px-3 sm:px-4 py-2 sm:py-3">
                  <input
                    id="txtTelefono"
                    type="tel"
                    placeholder="Ej. 310 813 7245"
                    class="w-full bg-transparent outline-none text-sm sm:text-base text-[#4A4A4A] placeholder-[#4A4A4A]/50" />
                </div>
              </div>
              <!-- Botón -->
              <button
                type="submit"
                class="flex items-center justify-center w-full mt-4 sm:mt-6 cursor-pointer bg-[#2b5392] text-[#FBFAF8] text-sm sm:text-base font-semibold py-2.5 sm:py-3 rounded-xl gap-2 transition shadow-md hover:bg-[#1a3a6b] [transition:background-color_0.25s_ease]">
                <svg
                  class="h-6 w-6 sm:h-7 sm:w-7"
                  fill="#FBFAF8"
                  viewBox="0 0 14 14"
                  role="img"
                  focusable="false"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg">
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"></g>
                  <g id="SVGRepo_iconCarrier">
                    <path
                      d="M 5.1437726,1 C 3.8705419,1 3.6677179,2.73201 3.9942398,3.6074767 4.2014407,4.1664121 4.8325467,4.7063497 5.4802212,4.4766355 6.317792,4.0625461 6.5544419,3.0007815 6.3213426,2.1775701 6.2083061,1.6291807 5.7708219,1 5.1437726,1 Z M 8.7045202,1 C 8.0774706,1 7.639987,1.6291807 7.5269501,2.1775701 7.2938514,3.0007815 7.530503,4.0625461 8.3680716,4.4766355 9.0157459,4.7063497 9.6468518,4.1664121 9.8540529,3.6074767 10.180575,2.73201 9.9777512,1 8.7045202,1 Z M 1.4974872,3.775701 C 0.99453653,4.2786516 1.0603984,5.7259965 1.9741226,6.3271028 2.566345,6.6306959 3.1674111,6.238153 3.3759918,5.7663552 3.7282343,5.0962718 3.6314374,4.1437972 3.0115058,3.6635514 2.4181204,3.2675013 1.9623141,3.3108741 1.4974872,3.775701 Z M 10.974123,3.6635514 c -0.432609,0.2497664 -0.716729,1.4327204 -0.364486,2.1028038 0.208581,0.4717982 0.837684,0.8643407 1.429906,0.5607476 C 12.953267,5.7259965 13.000929,4.288489 12.488141,3.775701 12.010882,3.3762084 11.445922,3.3911577 10.974123,3.6635514 Z M 6.9928142,4.9252337 c -2.2297852,0 -4.0373832,1.807598 -4.0373832,4.0373831 C 2.955431,11.192402 4.763029,13 6.9928142,13 9.222599,13 11.030197,11.192402 11.030197,8.9626168 c 0,-2.2297851 -1.807598,-4.0373831 -4.0373828,-4.0373831 z m -0.8971963,1.3457944 1.7943926,0 0,1.7943925 1.7943925,0 0,1.7943924 -1.7943925,0.02804 0,1.766356 -1.7943926,0 0,-1.794393 -1.7943925,0 0,-1.7943924 1.7943925,0 z"></path>
                  </g>
                </svg>
                Registrar Cliente
              </button>
            </form>
          </div>
        </article>
      </section>
    </main>
    <footer th:replace="fragmentos::footer"></footer>
  </body>
</html>
