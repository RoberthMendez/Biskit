<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap SOLO aquÃ­ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <style>
      /* ðŸ”¥ ESTO ES LA CLAVE ðŸ”¥ */
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #fbfaf8; /* MISMO color del article */
        font-family: Inter, sans-serif;
      }

      table {
        background-color: transparent !important;
        margin: 0;
      }

      thead th {
        background-color: transparent !important;
        color: #2b5392 !important; /* Azul Biskit */
        border-bottom: 1px solid #9db0d1;
        padding: 14px 16px;
      }

      tbody td {
        background-color: transparent !important;
        padding: 14px 16px;
        border-bottom: 1px solid #e5e7eb;
        color: #2f2f2f;
      }

      tbody th {
        background-color: transparent !important;
      }

      tbody tr:last-child td {
        border-bottom: none;
      }

      .table-wrapper {
        overflow-y: hidden; /* se activa por JS */
      }
    </style>
  </head>

  <body>
    <div class="table-wrapper">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">CÃ©dula</th>
            <th scope="col">Correo</th>
            <th scope="col">Celular</th>
          </tr>
        </thead>
        <tbody>
          <tr
            th:each="client : ${clients}"
            th:onclick="'window.top.location.href = \'' + @{/vet/clients/{id}(id=${client.id})} + '\';'"
            class="cursor-pointer">
            <td th:text="${client.nombre}"></td>
            <td th:text="${client.cedula}"></td>
            <td th:text="${client.correo}"></td>
            <td th:text="${client.celular}"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      function enviarAltura() {
        const altura = document.documentElement.offsetHeight;
        window.parent.postMessage({ tipo: "resize-iframe", altura }, "*");
      }

      window.addEventListener("load", enviarAltura);
      window.addEventListener("resize", enviarAltura);
    </script>
  </body>
</html>
